<button (click)="paginateToPrev()" [disabled]="!hasPrev()" class="pagination prev-page">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 41 18" xml:space="preserve">
      <path fill="currentColor" d="M0,9l8.6-9L10,1.4L3.4,8H41v2H3.4l6.6,6.6L8.6,18L0,9z"></path>
    </svg>
</button>

<button *ngFor="let page of totalPages" [ngClass]="classForPageButton(page)" (click)="paginateTo(page)" class="pagination page">{{ page }}</button>

<button (click)="paginateToNext()" [disabled]="!hasNext()" class="pagination next-page">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 41 18" xml:space="preserve">
      <path fill="currentColor" d="M32.4,18L31,16.6l6.6-6.6H0V8h37.6L31,1.4L32.4,0L41,9L32.4,18z"></path>
    </svg>
</button>
